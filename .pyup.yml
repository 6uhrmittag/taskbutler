# set the default branch
# default: empty, the default branch on GitHub
branch: master
requirements:
  - requirements.txt:
      # don't update dependencies, use global 'pin' default
      update: insecure
      pin: True
  - requirements.txt:
      # don't update dependencies, use global 'pin' default
      update: False
      pin: False
  - requirements_test.txt:
      # don't update dependencies, use global 'pin' default
      update: False
      pin: False