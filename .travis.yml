language: python
cache: pip
sudo: false

python:
- "3.4"
- "3.5"
- "3.6"
- "3.7-dev"
install: pip install -U tox-travis
only:
- feature-githubsync

jobs:
  include:
  - stage: test
    before_script:
    - git clone https://github.com/sstephenson/bats.git /tmp/bats
    - mkdir -p /tmp/local
    - bash /tmp/bats/install.sh /tmp/local
    - export PATH=$PATH:/tmp/local/bin
    script: tox

  - stage: deploy
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: 6uhrmittag
      on:
        branch: feature-githubsync
        tags: true
        repo: 6uhrmittag/taskbutler
        python: 3.6
      password:
        secure: 
      server: https://test.pypi.org/legacy/










