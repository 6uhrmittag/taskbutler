language: python
cache: pip
sudo: false
python: 3.4

jobs:
  include:
  - python: 3.5
  - python: 3.6
  - python: nightly
  - python: 3.7-dev
  - stage: test
  - stage: deploy
    if: tag IS present
    install: skip
    script: skip
    python: 3.6
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: 6uhrmittag
      on:
        branch: master
        tags: true
        repo: 6uhrmittag/taskbutler
        python: 3.6
      password:
    secure: ""
      #server: https://test.pypi.org/legacy/

only:
- master

install: pip install -U tox-travis
before_script:
- git clone https://github.com/sstephenson/bats.git /tmp/bats
- mkdir -p /tmp/local
- bash /tmp/bats/install.sh /tmp/local
- export PATH=$PATH:/tmp/local/bin
script: tox



