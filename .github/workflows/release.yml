name: Python package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      - name: Lint with flake8
        run: |
          make lint
      - name: Test with pytest
        run: |
          make test
  publish-dev:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    needs: test
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade build
    - name: bumpversion
      run: |
        export GIT_HASH="$(git rev-parse --short HEAD)"
        export GIT_BRANCH="$(git branch --show-current)"
        cp docs/dev_template.rst README.rst
        GOREPLACE_VERSION=1.1.2 \
        && wget -O go-replace https://github.com/webdevops/go-replace/releases/download/$GOREPLACE_VERSION/gr-64-linux \
        && chmod +x go-replace
        ./go-replace --regex --regex-backrefs  -s '(\d?\d\.\d?\d?\.\d\d?)' -r '${1}dev_GITHASH_' setup.py  taskbutler/config.ini.sample taskbutler/__init__.py README.rst
        ./go-replace -s _GITHASH_ -r ${GIT_HASH//[!0-9]/} setup.py taskbutler/config.ini.sample taskbutler/__init__.py README.rst
        ./go-replace --mode=template README.rst

    - name: Build a binary wheel and a source tarball
      run: |
        make dist
    - name: Publish distribution üì¶ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
